{%extends 'video_chatt_app/base.html'%}
{%block content%}
<div class="row" id ="vedio-chatt-room">
	<div class="col-md-3">
	</div>
	<div class="col-md-6">
		<div id="formContent">
        	<div class="fadeIn first">
            	<h1 style="color:#56baed">Join Meeting</h1>
        	</div>
        	<div class="alert alert-danger" role="alert" id = "join-meeting-alert" style="width:80%;margin-left:9%;display:none;">
			</div>
        	<input type="text" id="meeting-name" class="fadeIn first" name="Name" placeholder="Enter Name">
            <input type="text" id="meetingid" class="fadeIn first" name="Meeting ID" placeholder="Enter Meeting ID">
            <input type="submit" class="fadeIn first" value="Join Now" id = "join-meeting-btn">
    	</div>
	</div>
	<div class="col-md-3">
	</div>

</div>


<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Quick Question</h5>
      </div>
      <div class="modal-body">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" id = "yes-answer">Yes</button>
        <button type="button" class="btn btn-primary" id = "no-answer">No</button>
      </div>
    </div>
  </div>
</div>
<script>
  var logedin_user = '{{ user.get_username }}'

</script>
{%endblock%}
