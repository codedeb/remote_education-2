<!DOCTYPE html>
{%load static%}
<html>
<head>
  <title>Remote Education</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="{%static 'css/style.css'%}">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-4"></div>
      <div class="col-md-4">
        <div class="card" style="width: 18rem;margin-top: 62%;">
          <div class="card-body">
            <h5 class="card-title">Please sign in</h5>
            <form class="form-signin" method="post">
              {% csrf_token %}
              <input type="text" name="username" class="form-control" placeholder="Email address" autofocus="" maxlength="254" required="" id="id_username"><br>
              <input type="password" name="password" class="form-control" placeholder="Password" required="" id="id_password"><br>
              <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
            </form>
          </div>
        </div>
      </div>
      <div class="col-md-4"></div>
    </div>
  </div>
</body>
</html>
